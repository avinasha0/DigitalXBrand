<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Debug Console</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #00ff00; }
        .error { color: #ff0000; border-left-color: #ff0000; }
        .success { color: #00ff00; border-left-color: #00ff00; }
        .warning { color: #ffff00; border-left-color: #ffff00; }
        .info { color: #00ffff; border-left-color: #00ffff; }
        #logContainer { max-height: 400px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #333; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 10px 20px; margin: 5px; cursor: pointer; }
        button:hover { background: #555; }
        #testForm { background: #222; padding: 20px; margin: 20px 0; border: 1px solid #555; }
        input, select, textarea { background: #333; color: #fff; border: 1px solid #555; padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß JavaScript Debug Console</h1>
    
    <div>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="downloadLogs()">Download Logs</button>
        <button onclick="testContactForm()">Test Contact Form</button>
        <button onclick="testSMTP()">Test SMTP</button>
    </div>
    
    <div id="logContainer"></div>
    
    <div id="testForm">
        <h3>Test Contact Form</h3>
        <form id="debug-contact-form">
            <input type="text" id="firstName" placeholder="First Name" value="Debug" required>
            <input type="text" id="lastName" placeholder="Last Name" value="User" required>
            <input type="email" id="email" placeholder="Email" value="debug@example.com" required>
            <input type="tel" id="phone" placeholder="Phone" value="1234567890">
            <input type="text" id="company" placeholder="Company" value="Debug Company">
            <select id="service" required>
                <option value="Web Development">Web Development</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Digital Marketing">Digital Marketing</option>
            </select>
            <select id="budget" required>
                <option value="$1000-5000">$1000-5000</option>
                <option value="$5000-10000">$5000-10000</option>
                <option value="$10000+">$10000+</option>
            </select>
            <textarea id="message" placeholder="Message" required>This is a debug test message</textarea>
            <button type="submit">Send Debug Message</button>
        </form>
    </div>

    <script>
        let debugLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, message, type };
            debugLogs.push(logEntry);
            
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.innerHTML = `[${timestamp}] ${message}`;
            
            document.getElementById('logContainer').appendChild(logElement);
            document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
            
            console.log(`[DEBUG ${type.toUpperCase()}]`, message);
        }
        
        function clearLogs() {
            debugLogs = [];
            document.getElementById('logContainer').innerHTML = '';
            log('Logs cleared', 'info');
        }
        
        function downloadLogs() {
            const logText = debugLogs.map(log => `[${log.timestamp}] [${log.type.toUpperCase()}] ${log.message}`).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-logs-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            log('Logs downloaded', 'success');
        }
        
        function testContactForm() {
            log('Starting contact form test...', 'info');
            
            const form = document.getElementById('debug-contact-form');
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                service: document.getElementById('service').value,
                budget: document.getElementById('budget').value,
                message: document.getElementById('message').value,
                fullName: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value
            };
            
            log('Form data collected: ' + JSON.stringify(formData), 'info');
            
            // Test SMTP function
            testSMTPFunction(formData);
        }
        
        async function testSMTPFunction(formData) {
            log('Testing SMTP function...', 'info');
            
            try {
                const response = await fetch('send-email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                log(`Response status: ${response.status}`, 'info');
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                const responseText = await response.text();
                log(`Raw response: ${responseText}`, 'info');
                
                try {
                    const result = JSON.parse(responseText);
                    log(`Parsed JSON: ${JSON.stringify(result)}`, 'success');
                    
                    if (result.success) {
                        log('‚úÖ Email sent successfully!', 'success');
                    } else {
                        log(`‚ùå Email failed: ${result.message}`, 'error');
                    }
                } catch (parseError) {
                    log(`‚ùå JSON parse error: ${parseError.message}`, 'error');
                    log(`Response was not valid JSON: ${responseText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Fetch error: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }
        
        async function testSMTP() {
            log('Testing direct SMTP connection...', 'info');
            
            try {
                const response = await fetch('debug-email.php');
                const result = await response.text();
                log('Debug email output:', 'info');
                result.split('\n').forEach(line => {
                    if (line.trim()) log(line, 'info');
                });
            } catch (error) {
                log(`‚ùå Debug email test failed: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        log('Debug console initialized', 'success');
        log('Ready for testing', 'info');
        
        // Set up form submission
        document.getElementById('debug-contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            testContactForm();
        });
        
        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(e) {
            log(`Unhandled error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            log(`Unhandled promise rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
